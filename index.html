<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link rel="stylesheet" href="./bootstrap-5.1.3-dist/css/bootstrap.css">
</head>
<body onload="hienthi()">
    <div class="container-fluid">
        <h3 class="text-center"></h3>
        <div class="row">

        </div>
        <div class="d-block text-center">
            <button class="btn btn-success px-md-5 m-2" data-bs-toggle="modal" data-bs-target="#myModal" onclick="confirm()">Submit</button>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
      
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">Finish the test</h4>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="close"></button>
            </div>
      
            <!-- Modal body -->
            <div class="modal-body" >
              <p id ="content-dialog">Are you sure with your answers:</p>
            </div>
      
            <!-- Modal footer -->
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Confirm</button>
            </div>
            </div>
          
        </div>

  
    <script src="./bootstrap-5.1.3-dist/js/bootstrap.js"></script>
    <script src="script.js"></script>
</body>
</html>
